version: "3"
services:
  meteor:
    build: .
    ports:
      - 8080:80
    links:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo/jwpublic
      - ROOT_URL=http://localhost:8080
  mongo:
    image: mongo:3.4
    volumes:
      - "./database:/data/db:rw"
    restart: always
