<template name="Login">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Anmeldung</h3>
                </div>
                <div class="panel-body">
                    {{#unless loggingIn}}

                        {{> bootstrapAlerts}}
                        <form accept-charset="UTF-8" role="form" class="login">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail Adresse" name="user"
                                           type="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Passwort" name="password"
                                           type="password" value="">
                                </div>

                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                            </fieldset>
                        </form>
                        <div class="form-actions">
                          {{> forgottenPasswordLink}}
                        </div>
                    {{else}}
                        <div class="span4 center-block text-center">
                            <i class="fa fa-spinner fa-pulse fa-5x "></i>
                        </div>
                    {{/unless}}
                </div>

            </div>
        </div>
    </div>

</template>

<template name="forgottenPasswordLink">
  <a class="forgot_link" href="/forgot">Passwort vergessen?</a>
</template>


<template name="forgottenPasswordModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content" id="forgottenPasswordModal">

                <div class="modal-header">
                    <h4 class="modal-title">Passwort vergessen?</h4>

                    <p>Hier kannst du an deine Emailadresse einen Link versenden lassen. Nach dem Klick auf diesen Link in
                        deiner Email wirst du aufgefordert dein Passwort zu ändern.</p>
                </div>

                <div class="modal-body">
                    {{#unless loggingIn}}
                        {{> bootstrapAlerts}}
                        <form accept-charset="UTF-8" role="form" class="forgotPassword" method="post">

                            <div class="input-group">
                                <input id="email" type="text" name="email" placeholder="Deine Email Addresse"
                                       class="form-control"/>
                                  <span class="input-group-btn">
                                    <button class="btn btn-success" type="submit"><i class="fa fa-envelope"></i> Absenden</button>
                                  </span>
                            </div>
                            <!-- /input-group -->

                        </form>
                    {{/unless}}
                </div>

                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>
</template>
